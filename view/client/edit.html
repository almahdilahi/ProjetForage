	<body>
    <div class="nav navbar navbar-fixed-top" style="background-color: #00b8d4;color: floralwhite;font-family: cursive;">

        <ul class="nav navbar-nav" style="margin-left: 400px;">

            <li  class="hovreg"><a href="{$url_base}Reglement/add" style="color: floralwhite;">REGLEMENT</a></li>

        </ul>

    </div>
		<div class="col-md-8 col-xs-12 col-md-offset-2" style="margin-top:150px;">
			<div class="panel panel-info" style="background-color: #00b8d4;border-color: #00b8d4;border: solid 4px #00b8d4;">
				<div class="panel-heading" style="background-color: #ffffff;font-family: cursive;text-shadow: 5px 5px #00b8d4;color: floralwhite;text-decoration: solid;text-align: center;font-size: 30px; ">MODIFICATION CLIENT</div>
				<div class="panel-body">
					<form method="post" action="{$url_base}Client/update" style="font-family: cursive;color: floralwhite;">
						<div class="form-group">
							<label class="control-label">Identifiant</label>
							<input class="form-control" type="text" name="idC" id="idC" readonly value="{if isset($client)} {$client['idC']} {/if}"/>
						</div>
                        <div class="form-group">
                            <label class="control-label">Carte d'Identite</label>
                            <input class="form-control" type="text" name="cin" id="cin"  value="{if isset($client)} {$client['cin']} {/if}"/>
                        </div>
						<div class="form-group">
							<label class="control-label">Nom</label>
							<input class="form-control" type="text" name="nom" id="nom" required="require" value="{if isset($client)} {$client['nom']} {/if}"/>
						</div>
						<div class="form-group">
							<label class="control-label">Prenom</label>
							<input class="form-control" type="text" name="prenom" id="prenom" required="require" value="{if isset($client)} {$client['prenom']} {/if}"/>
						</div>

                        <div class="form-group">
                            <label class="control-label">Chef de Village</label>
                            <input class="form-control" type="text" name="nomCV" id="nomCV" required="require" value="{if isset($client)} {$client['nomCV']} {/if}"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Village</label>
                            <input class="form-control" type="text" name="village" id="village" required="require" value="{if isset($client)} {$client['village']} {/if}"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Adresse</label>
                            <input class="form-control" type="text" name="adresse" id="adresse" required="require" value="{if isset($client)} {$client['adresse']} {/if}"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Telephone</label>
                            <input class="form-control" type="text" name="tel" id="tel" required="require" value="{if isset($client)} {$client['tel']} {/if}"/>
                        </div>

                        <div class="form-group">
							<input class="btn btn-success" type="submit" name="modifier" value="Modifier"/>
							<a class="btn btn-primary" href="{$url_base}Client/liste">Retour</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
