        <script type="text/javascript">
            $(document).ready(function () {
                //alert("ok");

                $compteur = $("#Num");
                $compteur.on("change", function () {
                    $v_Num = $compteur.val();
                    //alert($v_cin);
                    $.ajax({
                        url: "{$url_base}Facture/getFacturesSearchJson/" + $v_Num,
                        dataType: "json",
                        success: function (json) {
                            $.each(json, function (index, value) {
                                //alert(value);
                                if (index == 0)
                                    $("#idF").val(value);

                                if (index == 1)
                                    $("#NumC").val(value);
                                if(value != null){
                                   var urlfact= "{$url_base}Facture/fact/"+$v_Num;
                                    $("#url").attr('href',urlfact);
                                    var urlimg="{$url_base}public/image/download.png";
                                    $("#img").attr('src',urlimg);
                                    //$("#nom").attr('disabled','disabled');
                                }

                                if (index == 2)
                                    $("#cin").val(value);

                                if (index == 3)
                                    $("#prenom").val(value);

                                if (index == 4)
                                    $("#nom").val(value);

                                if (index == 5)
                                    $("#conso").val(value);

                                if (index == 6)
                                    $("#periode").val(value);

                                if (index == 7)
                                    $("#edition").val(value);

                                if (index == 8)
                                    $("#montant").val(value);

                                if (index == 9)
                                    $("#idAbonnement").val(value);

                            });
                        }
                    });
                });
            });
            //alert("ok")
        </script>
