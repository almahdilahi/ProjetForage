<html>
	<head>
		<meta charset="UTF-8">
		<title>page get id</title>
		<!-- l'appel de {$url_base} vous permet de recupérer le chemin de votre site web  -->
		<link type="text/css" rel="stylesheet" href="{$url_base}public/css/bootstrap.min.css"/>
        <link type="text/css" rel="stylesheet" href="{$url_base}public/css/jquery-ui.css"/>

        <script type="text/javascript" src="{$url_base}public/js/jquery.js"></script>

        <script type="text/javascript" src="{$url_base}public/js/jquery-ui.js"></script>
        <link rel="stylesheet" href="{$url_base}public/css/myanimate.css"/>
		<style>
			h1{ 
				color: #40007d;
			}
		</style>
        <script type="text/javascript">
            $(document).ready(function () {
                //alert("ok");
                $compteur = $("#NumC");
                $compteur.on("change", function () {
                    $v_NumC = $compteur.val();
                    //alert($v_NumC);
                    $.ajax({
                        url: "{$url_base}Compteur/getClientsJson/" + $v_NumC,
                        dataType: "json",
                        success: function (json) {
                            $.each(json, function (index, value) {
                                //alert(value);
                                if (index == 0)
                                    $("#cin").val(value);
                                if(value != null){
                                    $("#cin").attr('readonly','readonly');
                                    //$("#cin").attr('disabled','disabled');
                                }
                                if (index == 1)
                                    $("#nom").val(value);
                                if(value != null){
                                    $("#nom").attr('readonly','readonly');
                                    //$("#nom").attr('disabled','disabled');
                                }
                                if (index == 2)
                                    $("#prenom").val(value);
                                if(value != null){
                                    $("#prenom").attr('readonly','readonly');
                                    //$("#prenom").attr('disabled','disabled');
                                }
                                if (index == 3)
                                    $("#nomCV").val(value);
                                if(value != null){
                                    $("#nomCV").attr('readonly','readonly');
                                    //$("#nomCV").attr('disabled','disabled');
                                }
                                if (index == 4)
                                    $("#village").val(value);
                                if(value != null){
                                    $("#village").attr('readonly','readonly');
                                    //$("#village").attr('disabled','disabled');
                                }
                                if (index == 5)
                                    $("#adresse").val(value);
                                if(value != null){
                                    $("#adresse").attr('readonly','readonly');
                                    //$("#adresse").attr('disabled','disabled');
                                }
                                if (index == 6)
                                    $("#tel").val(value);
                                if(value != null){
                                    $("#tel").attr('readonly','readonly');
                                    //$("#tel").attr('disabled','disabled');
                                }
                                if (index == 7)
                                    $("#idAbonnement").val(value);
                                if(value != null){
                                    $("#idAbonnement").attr('readonly','readonly');
                                    //$("#tel").attr('disabled','disabled');
                                }
                            });
                        }
                    });
                });
            });
            //alert("ok")
        </script>

    </head>
	<body>
    <div class="nav navbar navbar-fixed-top" style="background-color: #00b8d4;color: floralwhite;font-family: cursive;">

        <ul class="nav navbar-nav" style="margin-left: 400px;">
            <!-- l'appel de {$url_base} vous permet de recupérer le chemin de votre site web  -->
            <li class="hovacc" style="display: flex;background-color: #00b8d4;"><a href="{$url_base}Accueil/index"  style="color: floralwhite;" ><img src="{$url_base}/public/image/homeeau.jpg" style="width: 22px; border-radius: 5px"/>ACCUEIL</a></li>
            <li class="hovabn"><a href="{$url_base}Abonnement/liste" style="color: floralwhite;" >ABONNEMENT</a></li>
            <li class="hovfac"><a href="{$url_base}Facture/liste" style="color: floralwhite;" >FACTURE</a></li>
            <li  class="hovreg"><a href="{$url_base}Reglement/liste" style="color: floralwhite;">REGLEMENT</a></li>
            <li class="hovcli"><a href="{$url_base}Client/liste" style="color: floralwhite;" >CLIENT</a></li>
            <li class="hovcom"><a href="{$url_base}Compteur/liste" style="color: floralwhite;" >COMPTEUR</a></li>

        </ul>

    </div>

		<div class="col-md-8 col-xs-12 col-md-offset-2" style="margin-top:150px;">
			<div class="panel panel-info" style="background-color: #00b8d4;border-color: #00b8d4;border: solid 4px #00b8d4;">
				<div class="panel-heading" style="background-color: #ffffff;font-family: cursive;text-shadow: 5px 5px #00b8d4;color: floralwhite;text-decoration: solid;text-align: center;font-size: 30px;">MODIFICATION FACTURE</div>
				<div class="panel-body">
					<form method="post" action="{$url_base}Facture/update" style="font-family: cursive;color: floralwhite;">
						<div class="form-group">
							<label class="control-label">Identifiant</label>
							<input class="form-control" type="text" name="idF" readonly id="idF" value="{if isset($facture)} {$facture['idF']} {/if}"/>
						</div>
                        <div class="form-group">
                            <label class="control-label">Numero Compteur</label>
                            <input class="form-control" type="text" name="NumC" id="NumC" required="require" value="{if isset($facture)} {$facture['NumC']} {/if}"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">CIN</label>
                            <input class="form-control" type="text" name="cin" id="cin" required="require" value="{if isset($facture)} {$facture['cin']} {/if}"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Nom</label>
                            <input class="form-control" type="text" name="nom" id="nom" required="require" value="{if isset($facture)} {$facture['nom']} {/if}"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Prenom</label>
                            <input class="form-control" type="text" name="prenom" id="prenom" required="require" value="{if isset($facture)} {$facture['prenom']} {/if}"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Chef de Village</label>
                            <input class="form-control" type="text" name="nomCV" id="nomCV" required="require" value="{if isset($facture)} {$facture['nomCV']} {/if}"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Village</label>
                            <input class="form-control" type="text" name="village" id="village" required="require" value="{if isset($facture)} {$facture['village']} {/if}"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Adresse</label>
                            <input class="form-control" type="text" name="adresse" id="adresse" required="require" value="{if isset($facture)} {$facture['adresse']} {/if}"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Telephone</label>
                            <input class="form-control" type="text" name="tel" id="tel" required="require" value="{if isset($facture)} {$facture['adresse']} {/if}"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Consommation en Littre</label>
                            <input class="form-control" type="text" name="conso" id="conso" required="require" value="{if isset($facture)} {$facture['conso']} {/if}"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Periode de Facturation</label>
                            {setlocale(LC_TIME, "fr_FR.utf8","fra")}
                            <input class="form-control" type="text" name="periode" id="periode" readonly  value="{strtoupper(strftime('%B',strtotime('-2 month')))} - {strtoupper(strftime('%B', strtotime('last month')))}" required="require"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Date Edition</label>
                            {$dt=date('d/m/Y')}
                            <input class="form-control" type="text" name="edition" id="edition" value="{$dt}" readonly required="require"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">ID Abonnement</label>
                            <input class="form-control" type="text" name="idAbonnement" id="idAbonnement" required="require" value="{if isset($facture)} {$facture['idAbonnement']} {/if}"/>
                        </div>

                        <div class="form-group">
							<input class="btn btn-success" type="submit" name="modifier" value="Modifier"/>
							<a class="btn btn-primary" href="{$url_base}Facture/liste">Retour</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
